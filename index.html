<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-6 offset-lg-3 ">
        <div class="d-flex justify-content-center align-items-center"> 
       <div class="card p-2 ">
        <div class="card-body">
          <div class="image-card mb-4">
            <img class="img-fluid" src="images/image-qr-code.png" alt="">
          </div>
          <h5 class="card-title text-center mb-3"> Improve your front-end skills by building projects</h5>
          <p class="card-text text-muted text-center mb-3"> Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
          </p>
        </div>
      </div>
      </div>
    </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://mahitabmohamed.com/">Mahitab Mohamed</a>.
  </div>
  <!--script file-->
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
